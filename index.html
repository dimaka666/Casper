		<script language="javascript" type="text/javascript">
			$(function($){
				var pr = 5.047745358090186;
				var dr = $(window).width() / $('#hs_container').width();

				$(document).ready(function() {
				if(pr != dr) {
					var nr = $(window).width() / pr;
					var pnr = nr/2;
					$('.hs_container').css('width',nr + 'px').css('height',nr + 'px');
					$('.hs_area1').css('width',pnr + 'px').css('height',pnr + 'px');
					$('.hs_area2').css('width',pnr + 'px').css('height',pnr + 'px').css('left', pnr + 'px');
					$('.hs_area3').css('width',pnr + 'px').css('height',pnr + 'px').css('left', pnr + 'px').css('top', (pnr-0.5) + 'px');
					$('.hs_area4').css('width',pnr + 'px').css('height',pnr + 'px').css('top', (pnr-0.5) + 'px');

				}
				}
				);
				});
		</script>
		<script language="javascript" type="text/javascript">
		$(function() {
		$('#collections > .box').on('mouseenter', function () {
			$("#AlbumLabel h1").text(this.id);
				$("#AlbumLabel").stop().animate({
					'opacity':'1',
				},200);
				});
		$('#collections > .box').on('mouseleave', function () {
			$("#AlbumLabel").stop().animate({
				'opacity':'0',
			},200);
		});
	}
);
