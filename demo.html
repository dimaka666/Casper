				<script type="text/javascript">
				$(function() {
				$('#collections > .box').on('mouseenter', function () {
						$('h1',$(this)).stop().animate({
							'opacity':'1',
								'marginTop':'-30px'
						},200);
				});
				$('#collections > .box').on('mouseleave', function () {
						$('h1',$(this)).stop().animate({
							'opacity':'0',
								'marginTop':'-5px'

						},200);
				});
			}
		);
			</script>
			<script language="javascript" type="text/javascript">
				$(window).load(function() {
					$('#loading').hide();
				});
			</script>

			<script language="javascript" type="text/javascript">
			(function($){
	var pr = 0, bgWidth = true, bgResize;

	bgResize = function(){
		var wr = $(window).width() / $(window).height();

		if(wr > pr && !bgWidth) {
			$('#bgimg').css('width', '100%').css('height', '');
			bgWidth = true;
		} else if(wr < pr && bgWidth) {
			$('#bgimg').css('height', '100%').css('width', '');
			bgWidth = false;
		}
	};

	$(document).ready(function() {
		var img = $('#bgimg');
		if(img.height()) {
			pr = $('#bgimg').width() / $('#bgimg').height();
			bgResize();
		} else {
			img.load(function(){
				pr = $('#bgimg').width() / $('#bgimg').height();
				bgResize();
			});
		}

		$(window).resize(bgResize);

	});
})(jQuery);
			</script>
